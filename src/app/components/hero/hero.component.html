<div class="container">
  <div class="card" style="width: 14rem;">
    <img src="{{heroAux.imagen}}" class="card-img-top" alt="{{heroAux.nombre}}">
    <h5 class="card-title">{{heroAux.nombre}}</h5>
    <p class="card-text">{{heroAux.alias}}</p>
    <button routerLinkActive="router-link-active" class="btn btn-outline-danger" type="submit"
      (click)="eliminar(heroAux)" value="1">Eliminar del equipo</button>
  </div>
</div>
