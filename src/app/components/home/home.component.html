<div class="container d-flex justify-content-center mt-4" *ngIf="team.length == 0">
  <div class="card">
    <div class="card-header">
      <h3>Aun no se ha creado un equipo</h3>
      <button (click)="search()">Prueba</button>
    </div>
    <div class="card-body">
      <div class="row justify-content-center">
        <button class="btn btn-success btn-lg mt-2 align-self-center" type="submit" routerLink="/hero/search">
          Create Team</button>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="team.length > 0">
  <div class="row">
    <app-hero *ngFor="let hero of team; let i = index" [heroAux]="hero" [index]="hero.id"></app-hero>
  </div>
</div>
