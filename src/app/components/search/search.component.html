<div class="card-body">
  <form #f="ngForm" (ngSubmit)="search()" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre Personaje</label>
      <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="nombre" required>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-block" [disabled]="!f.valid">Buscar</button>
    </div>
  </form>
</div>
<div class="container">
  <p>{{resultado}}</p>
</div>
<div class="row">
  <div class="col" *ngFor="let hero of heroRes">
    <div class="container">
      <div class="card" style="width: 18rem;">
        <img src="{{hero.imagen}}" class="card-img-top" alt="{{hero.nombre}}">
        <div class="card-body">
          <h5 class="card-title">{{hero.nombre}}</h5>
          <button routerLinkActive="router-link-active" class="btn btn-outline-success" type="submit">Detalle</button>
        </div>
      </div>
    </div>
  </div>
</div>
